<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de ingreso</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">    

</head>
<body>
    <div class="jumbotron">
        <h1 class="alert alert-success">DATA on wire</h1>
        <hr>
    
        <h2 class="alert alert-primary">Ingreso de Datos</h2>
        <form autocomplete="off">
            <!-- Campo titulo -->
            <div class="form-group">
                <label for="title">Titulo</label>
                <input id="title" class="form-control" type="text" name="title">
            </div>

            <!-- Campo precio -->
            <div class="form-group">
                <label for="price">Precio</label>
                <input id="price" class="form-control" type="number" name="price">
            </div>

            <!-- Campo thumbnail -->
            <div class="form-group">
                <label for="thumbnail">url</label>
                <input id="thumbnail" class="form-control" type="url" name="thumbnail">
            </div>
    
            <!-- Botón de envío -->
            <button class="btn btn-success mt-3 mb-5">Enviar</button>
        </form>
        <br>
    
        <h2 class="alert alert-primary">Vista de Datos</h2>
        <div id="datos"></div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script>
        document.querySelector('button').addEventListener('click',enviar)
        const inputs = document.querySelectorAll('input')
    
        async function enviar(e) {
            e.preventDefault()
            const response = await fetch('/data-onwire', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        title: inputs[0].value,
                        price: inputs[1].value,
                        thumbnail: inputs[2].value
                    })
            });
            let product = await response.json(); // parses JSON response into native JavaScript objects
            console.log(product)
    
            loadData()

            inputs.forEach(input => input.value = '')
        }
    
        const getTemplate = () => `
            {{#if products.length}} 
                <div class="table-responsive">
                    <table class="table table-dark">
                        <tr> <th>Titulo</th> <th>Precio</th> <th>Url</th></tr>
                        {{#each products}}
                            <tr> <td>{{this.title}}</td> <td>{{this.price}}</td> <td>{{this.thumbnail}}</td> </tr>
                        {{/each}}
                    </table>
                </div>
            {{else}}  
                <h4 class="alert alert-warning">No se encontraron productos</h4>
            {{/if}}
        `
    
        async function loadData() {
            const response = await fetch('/data-json')
            let { products } = await response.json(); // parses JSON response into native JavaScript objects

            // compile the template
            const template = Handlebars.compile(getTemplate());
            // execute the compiled template and print the output to the console
            //console.log(productos)

            let HTML = template({ products })
            //console.log(HTML)
            document.getElementById('datos').innerHTML = HTML;
        }
        loadData()
    
    </script>

</body>
</html>
